<!DOCTYPE >
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/8340/8340665.png">    
	<title>Carnaval dos garotos de programa</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <div class="container-fluid contentFilterBlock">
        <div class="container rowFilterBlock">
            <div class="row rowTextFilter mb-4">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                    <p>FIND YOUR BLOCK</p>
                    <h1>Encontre os <span>melhores blocos</span> <br/> de carnaval de 2023</h1>
                </div>
            </div>
            <div class="row w-100 card d-flex flex-row justify-content-center p-4 filtersCard">
                <div class="col-12 col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar">
                </div>
                <div class="col-12 col-md-6">
                    <select id="citySelect" class="form-select">
                        <option value="">Todas as cidades</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row flex-nowrap justify-content-between align-items-center mt-5 rowTitleCards">
            <h1 class="w-auto">Blocos recomendados</h1> 
            <ul class="nav nav-pills btnListorMap w-auto" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button 
                        class="nav-link active" 
                        id="pills-list-tab" 
                        data-bs-toggle="pill" 
                        data-bs-target="#pills-list" 
                        type="button" 
                        role="tab" 
                        aria-controls="pills-list" 
                        aria-selected="true"
                    >
                        Lista
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button 
                        class="nav-link" 
                        id="pills-map-tab" 
                        data-bs-toggle="pill" 
                        data-bs-target="#pills-map" 
                        type="button" 
                        role="tab" 
                        aria-controls="pills-map" 
                        aria-selected="false"
                    >
                        Mapa
                    </button>
                </li>                   
            </ul>
        </div>
        <div class="tab-content" id="pills-tabContent">
            <div 
                class="tab-pane fade show active" 
                id="pills-list" 
                role="tabpanel" 
                aria-labelledby="pills-list-tab"
            >
                <div class="row mt-5" id="cardsContainer">
                    <!-- Cards serão renderizados aqui -->
                </div>
            
                <div class="row mt-3">
                    <div class="col-md-12">
                        <ul class="pagination justify-content-center" id="paginationContainer">
                            <!-- Links da paginação serão renderizados aqui -->
                        </ul>
                    </div>
                </div>
            </div>
            <div 
                class="tab-pane fade" 
                id="pills-map" 
                role="tabpanel" 
                aria-labelledby="pills-map-tab"
            >
                <div id="map" style="height: 70vh;"></div>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
